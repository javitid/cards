<div class="card" [ngClass]="{'highlight-card': card.selected, 'matched-card': card.match}" (click)="!card.match && selectCard.emit(card)">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path attr.d="{{card.icon}}"/></svg>
    <span class="ml-4">{{card.value}}</span>
</div>
