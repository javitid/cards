<div>
    <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="username" required>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput [type]="isPwdHidden ? 'password' : 'text'" formControlName="password" required>
              <mat-icon matSuffix (click)="isPwdHidden = !isPwdHidden">{{isPwdHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Login</button>
            <a routerLink="/register" class="ml-4 text-blue-800">Register</a>
          </form>
        </mat-card-content>
      </mat-card>

    <mat-card class="pointer">
      <h2>Login With Google</h2>
      <div id="buttonDiv" class="flex justify-center pb-4"></div>
    </mat-card>

        Login with Facebook
      </button>
    </mat-card> -->
</div>
