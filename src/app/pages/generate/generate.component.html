<h1>Generate JSON with new cards</h1>

<section>
    <div class="flex flex-col justify-between items-center">
        <form [formGroup]="form" (ngSubmit)="generateJSON()" class="w-full p-12">
            <mat-form-field>
                <mat-label>JSON</mat-label>
                <textarea matInput formControlName="content" class="!h-96" placeholder="Ex. [{ icon: 'home', es: 'Casa', en: 'House' }]" required></textarea>
            </mat-form-field>
            <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Generate Cards</button>
            <a routerLink="/register" class="ml-4 text-blue-800">Register</a>
        </form>
        
        <div class="mt-12">
            {{generatedJSON}}
        </div>
    </div>
</section>
